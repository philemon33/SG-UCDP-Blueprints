heat_template_version: 2013-05-23

description: >
  A document-based template to configure your Software Defined Environment.

parameters:
  flavor:
    type: string
    description: Flavor to be used for compute instance
    default: "m1.large"
  key_name:
    type: string
    description: Name of key-pair to be used for compute instance
    default: "Default"
  network_id_internal:
    type: string
    description: Generated to reference 'internal' network.
    default: "aea90075-b6e7-4da9-91e4-ce5c7cf1299c"
  public_network_id:
    type: string
    description: Generated for floating IP
    default: "18528c7f-d70b-4a38-9655-e665b8dee700"
  ucd_server_url:
    type: string
    description: The server URL for agent communication to UrbanCode Deploy. Do *not* add a trailing slash.
    default: "http://10.7.29.33:8484"
  ucd_user:
    type: string
    description: The user credential for the UrbanCode Deploy server.
    default: "admin"
  ucd_password:
    type: string
    description: The user credential for the UrbanCode Deploy server.
    hidden: true
    default: "admin"
  ambari_master_hn:
    type: string
    description: Hostname for Ambari Master
    default: "sg-am-01-801"
  ambari_slave_1_hn:
    type: string
    description: Hostname for Ambari Slave 1
    default: "sg-as-01-801"
  ambari_slave_2_hn:
    type: string
    description: Hostname for Ambari Slave 2
    default: "sg-as-02-801"
  ambari_slave_3_hn:
    type: string
    description: Hostname for Ambari Slave 3
    default: "sg-as-03-801"
  ambari_slave_4_hn:
    type: string
    description: Hostname for Ambari Slave 4
    default: "sg-as-04-801"
  ambari_slave_5_hn:
    type: string
    description: Hostname for Ambari Slave 5
    default: "sg-as-05-801"
  

resources:
  CentOS_6.5_Ambari_05:
    type: OS::Nova::Server
    properties:
      user_data_format: RAW
      user_data: {get_resource: CentOS_6.5_Ambari_05_mime}
      networks:
          - port: { get_resource: CentOS_6.5_Ambari_05_internal_port }
      name: { get_param: ambari_master_hn }  # Hostname for Ambari Master
      image: "9bdc1695-12dd-4f20-b58b-da1979db4343" # CentOS_6.5_Ambari_05
      flavor: { get_param: flavor }
      key_name: { get_param: key_name }


  AmbariMaster:
    type: IBM::UrbanCode::SoftwareDeploy::UCD
    properties:
      apply_config: { get_resource: AmbariMaster_sw_config }
      server: CentOS_6.5_Ambari_05
      version: "LATEST" 
      agent_timeout: "360"

  AmbariMaster_sw_config:
    type: IBM::UrbanCode::SoftwareConfig::UCD
    properties: 
      name: "AmbariMaster"
      component_process: deploy
      component_process_timeout: "3600"
      ucd_server_url: { get_param: ucd_server_url } # these should come from resource_tree
      ucd_username: { get_param: ucd_user }
      ucd_password: { get_param: ucd_password }
      application: { get_attr: [resource_tree, application_name] }
      environment_name: { get_attr: [resource_tree, environment_name] }
      inputs:

  CentOS_6.5_Ambari_05_mime:
    type: OS::Heat::MultipartMime
    properties:
      parts:
        - config: {get_resource: ucd_agent_install }
        - config: { get_resource: ambari_hosts_configuration }  # OS::Heat::SoftwareConfig

  CentOS_6.5_Ambari_05_CentOS_6.5_Ambari_05_internal_port_floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: { get_param: public_network_id }
      port_id: { get_resource: CentOS_6.5_Ambari_05_internal_port }

  CentOS_6.5_Ambari_05_internal_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: network_id_internal }

  CentOS_6.5_Ambari_051:
    type: OS::Nova::Server
    properties:
      user_data_format: RAW
      user_data: {get_resource: CentOS_6.5_Ambari_051_mime}
      networks:
          - port: { get_resource: CentOS_6.5_Ambari_051_internal_port }
      name: { get_param: ambari_slave_1_hn }  # Hostname for Ambari Slave 1
      image: "9bdc1695-12dd-4f20-b58b-da1979db4343" # CentOS_6.5_Ambari_05
      flavor: { get_param: flavor }
      key_name: { get_param: key_name }

  CentOS_6.5_Ambari_0511:
      type: OS::Nova::Server
      properties:
        networks:
            - port: { get_resource: CentOS_6.5_Ambari_0511_internal_port }
        user_data_format: RAW
        user_data: {get_resource: CentOS_6.5_Ambari_0511_mime}
        name: { get_param: ambari_slave_2_hn }  # Hostname for Ambari Slave 2
        image: "9bdc1695-12dd-4f20-b58b-da1979db4343" # CentOS_6.5_Ambari_05
        flavor: { get_param: flavor }
        key_name: { get_param: key_name }

  CentOS_6.5_Ambari_0511_CentOS_6.5_Ambari_0511_internal_port_floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: { get_param: public_network_id }
      port_id: { get_resource: CentOS_6.5_Ambari_0511_internal_port }

  CentOS_6.5_Ambari_0511_internal_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: network_id_internal }

  CentOS_6.5_Ambari_0511_mime:
      type: OS::Heat::MultipartMime
      properties:
        parts:
          - config: {get_resource: ucd_agent_install }

  CentOS_6.5_Ambari_0512:
      type: OS::Nova::Server
      properties:
