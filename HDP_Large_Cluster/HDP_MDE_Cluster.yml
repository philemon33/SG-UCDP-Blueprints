            - port: { get_resource: CentOS_6.5_Ambari_0512_internal_port }
        user_data_format: RAW
        user_data: {get_resource: CentOS_6.5_Ambari_0512_mime}
        name: { get_param: ambari_slave_3_hn }  # Hostname for Ambari Slave 3
        image: "9bdc1695-12dd-4f20-b58b-da1979db4343" # CentOS_6.5_Ambari_05
        flavor: { get_param: flavor }
        key_name: { get_param: key_name }

  CentOS_6.5_Ambari_0512_CentOS_6.5_Ambari_0512_internal_port_floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: { get_param: public_network_id }
      port_id: { get_resource: CentOS_6.5_Ambari_0512_internal_port }

  CentOS_6.5_Ambari_0512_internal_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: network_id_internal }

  CentOS_6.5_Ambari_0512_mime:
      type: OS::Heat::MultipartMime
      properties:
        parts:
          - config: {get_resource: ucd_agent_install }

  CentOS_6.5_Ambari_0513:
      type: OS::Nova::Server
      properties:
        networks:
            - port: { get_resource: CentOS_6.5_Ambari_0513_internal_port }
        user_data_format: RAW
        user_data: {get_resource: CentOS_6.5_Ambari_0513_mime}
        name: { get_param: ambari_slave_4_hn }  # Hostname for Ambari Slave 4
        image: "9bdc1695-12dd-4f20-b58b-da1979db4343" # CentOS_6.5_Ambari_05
        flavor: { get_param: flavor }
        key_name: { get_param: key_name }

  CentOS_6.5_Ambari_0513_CentOS_6.5_Ambari_0513_internal_port_floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: { get_param: public_network_id }
      port_id: { get_resource: CentOS_6.5_Ambari_0513_internal_port }

  CentOS_6.5_Ambari_0513_internal_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: network_id_internal }

  CentOS_6.5_Ambari_0513_mime:
      type: OS::Heat::MultipartMime
      properties:
        parts:
          - config: {get_resource: ucd_agent_install }

  CentOS_6.5_Ambari_0514:
      type: OS::Nova::Server
      properties:
        networks:
            - port: { get_resource: CentOS_6.5_Ambari_0514_internal_port }
        user_data_format: RAW
        user_data: {get_resource: CentOS_6.5_Ambari_0514_mime}
        name: { get_param: ambari_slave_5_hn }  # Hostname for Ambari Slave 5
        image: "9bdc1695-12dd-4f20-b58b-da1979db4343" # CentOS_6.5_Ambari_05
        flavor: { get_param: flavor }
        key_name: { get_param: key_name }

  CentOS_6.5_Ambari_0514_CentOS_6.5_Ambari_0514_internal_port_floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: { get_param: public_network_id }
      port_id: { get_resource: CentOS_6.5_Ambari_0514_internal_port }

  CentOS_6.5_Ambari_0514_internal_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_param: network_id_internal }

  CentOS_6.5_Ambari_0514_mime:
      type: OS::Heat::MultipartMime
      properties:
        parts:
          - config: {get_resource: ucd_agent_install }

  AmbariNode4:
      type: IBM::UrbanCode::SoftwareDeploy::UCD
      properties:
        apply_config: { get_resource: AmbariNode_sw_config }
        server: CentOS_6.5_Ambari_0514
        version: "LATEST" 
